---
layout: default
---
<article class="post">

  <div class="container">
    <div class="avatar-flip">
      <img src="http://media.idownloadblog.com/wp-content/uploads/2012/04/Phil-Schiller-headshot-e1362692403868.jpg" height="150" width="150">
      <img src="http://i1112.photobucket.com/albums/k497/animalsbeingdicks/abd-3-12-2015.gif~original" height="150" width="150">
    </div>
    <h2>{{page.name}}</h2>
    <h4>{{page.major}}</h4>
    <p>{{page.about}}</p>
    {% assign url = page.url | relative_url %}
    {% include button.html text="Reading Memoir" link=url %}
    {% include button.html text="Final Analysis" link="page.analysis" %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
