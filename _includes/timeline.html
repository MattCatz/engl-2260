
<h2>Timeline of events</h2>
		<div id="timeline">
		  {% assign events = site.events | sort: 'order' %}
		  {% for event in events %}
		    <div class="timeline-item">
		      <div class="timeline-icon">{% include book.html %}</div>
		      <div class="timeline-content {% cycle "left", "right" %}">
		       <h2>{{event.title}}</h2>
		       <img class="timeline-thumb" src="{{event.thumbnail}}">
		        {{event.content}}
           <a href="{{event.artifacts}}" class="btn">Artifacts</a>
		      </div>
		    </div>
		  {% endfor%}
		</div>
